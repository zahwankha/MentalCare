<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalCare - Login</title>
    <link rel="stylesheet" href="assets/css/css_login.css" />
    <link rel="stylesheet" href="assets/css/css_global.css" />
  </head>
  <body>
    <section class="login-section">
      <h1 class="login-heading">Selamat datang kembali</h1>
      <div class="login-container">
        <img src="assets/img/Group 111.png" alt="" class="login-image" />
        <form action="" class="login-form">
          <h3 class="login-title">Masuk</h3>
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            placeholder="Email"
            class="input-field"
          />
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="input-field"
          />
          <a href="#" class="forgot-link">Lupa kata sandi?</a>
          <a href="beranda.html" class="login-button">Login</a>
          <p class="register-text">
            Belum punya akun?
            <a href="signup.html" class="register-link">Daftar</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
