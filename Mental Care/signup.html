<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalCare - Sign In</title>
    <link rel="stylesheet" href="assets/css/css_signin.css" />
    <link rel="stylesheet" href="assets/css/css_global.css" />
  </head>
  <body>
    <section class="register-section">
      <div class="register-wrapper">
        <div class="form-container">
          <form action="" class="register-form">
            <h3 class="form-title">Masuk</h3>

            <label for="nama">Nama</label>
            <input
              id="nama"
              type="text"
              placeholder="yourname"
              class="input-field"
            />

            <label for="email">Email</label>
            <input
              id="email"
              type="text"
              placeholder="yourname@gmail.com"
              class="input-field"
            />

            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              class="input-field"
            />

            <label for="password-confirm">Konfirmasi Password</label>
            <input
              id="password-confirm"
              type="password"
              placeholder="Password"
              class="input-field"
            />

            <a href="beranda.html" class="submit-button">Daftar</a>

            <div class="terms">
              <input type="checkbox" id="terms" />
              <label for="terms">
                Dengan mendaftar, saya menyetujui
                <span class="highlight">Syarat dan Ketentuan</span>
                serta
                <span class="highlight">Kebijakan Privasi MentalCare</span>
              </label>
            </div>

            <p class="login-link">
              Sudah punya akun?
              <a href="login.html" class="highlight">Masuk</a>
            </p>
          </form>
        </div>

        <div class="image-container">
          <h1 class="image-text">Bergabunglah dengan MentalCare!</h1>
          <img src="assets/img/Group 109.png" alt="" class="register-image" />
        </div>
      </div>
    </section>
  </body>
</html>
